<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webドラム</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Webドラム</h1>

    <audio id="low" src="audio/low.mp3" type="audio/mpeg"></audio>
    <audio id="high" src="audio/high.mp3" type="audio/mpeg"></audio>
    <audio id="kick" src="audio/kick.mp3" type="audio/mpeg"></audio>
    <audio id="snare" src="audio/snare.mp3" type="audio/mpeg"></audio>

    <div id="metronome">
        <div id="start"><p>start</p></div>

        <p>再生</p>
    </div>

    <script src="js/main.js"></script>
